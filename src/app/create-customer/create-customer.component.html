<form #createcustomer="ngForm" (ngSubmit) = "onClickSubmit(createcustomer.value)"  >
  <div>
  </div>
  <div class="form-group">
    <label for="FirstName">First Name:</label>
    <input type="text" class="form-control" id="FirstName" name="FirstName" maxlength="50" #firstname ngModel [(ngModel)]="customer.FirstName" required>
  </div>
  <div class="form-group">
    <label for="LastName">Last Name:</label>
    <input type="text" class="form-control" id="LastName" name="LastName" required [(ngModel)]="customer.LastName">
  </div>
  <div class="form-group">
    <label for="Mobile">Mobile:</label>
    <input type="phone" class="form-control" id="Mobile" name="Mobile"  required [(ngModel)]="customer.Mobile">
  </div>
  <div class="form-group">
    <label for="Email">Email address:</label>
    <input type="email" class="form-control" id="Email" name="Email" required [(ngModel)]="customer.Email">
  </div>
  <div class="form-group">
    <label for="since">Since:</label>
    <input type="text" class="form-control" id="since" name="since" value="10/12/2015"  required [(ngModel)]="customer.since">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
